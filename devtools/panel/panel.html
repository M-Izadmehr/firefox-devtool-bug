<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <input id="input" type="text" placeholder="type here">

  <hr>
  <div>Events not received by the EventListener</div>
  <div><b>Change Event Result: </b><span id="changeEvent"></span></div>
  <div><b>Input Event Result: </b><span id="inputEvent"></span></div>

  <hr>
  <div>Events received by the EventListener</div>
  <div><b>Click Event Result: </b><span id="clickEvent"></span></div>
  <div><b>Cut Event Result: </b><span id="cutEvent"></span></div>
  <div><b>Paste Event Result: </b><span id="pasteEvent"></span></div>
  <div><b>keyDown Event Result: </b><span id="keydownEvent"></span></div>
  <div><b>keyUp Event Result: </b><span id="keyupEvent"></span></div>

  <script src="devtools-panel.js"></script>
</body>

</html>
